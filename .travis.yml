language: node_js

node_js:
  - 'stable'
  - '6'

sudo: false

env:
  - workerCount=3

matrix:
  fast_finish: true

branches:
  only:
  - master

before_script:
  - npm i -g typescript
  - npm i -g ts-node
  - npm i -g jasmine-ts
  - npm i -g

install:
  - npm install

after_success:
  - npm run coverage

jobs:
  include:
    - stage: npm release
      node_js: "6"
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        api_key: $NPM_TOKEN
        on: deploy-npm-release

cache:
  directories:
    - node_modules

git:
  depth: 1
